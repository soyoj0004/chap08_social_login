<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        .input-group-text {
            width: 130px;
        }
    </style>
</head>
<body class="align-middle" >
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh">

        <div class="card align-self-center">
            <div class="card-header">
                로그인
            </div>
            <div class="card-body">
                <th:block th:if="${param.logout != null}">
                    <h1>Logout........</h1>
                </th:block>

                <form id="registerForm" th:action="@{/member/action}"  method="post">
                     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디(email)</span>
                        <input type="text" name="username" id="username" class="form-control" required >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">패스워드</span>
                        <input type="text" name="password" id="password" class="form-control" required >
                    </div>

                    <div th:if="${error}">
                        <p th:text="${exception}" class="alert alert-danger"></p>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <div class="my-4 text-center">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="javascript:">비밀번호 찾기</a>
                        <a class="small" href="/member/join">회원가입</a>
                    </div>

                </form>
                <a href="/oauth2/authorization/kakao">KAKAO</a>

            </div><!--end card body-->
        </div><!--end card-->
    </div>

        function fnSubmit() {
            console.log("폼전송")

    </script>

</body>
</html>
