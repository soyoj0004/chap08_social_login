<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Item Read</title>
    <style>
        .input-group-text {
            width: 130px;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Item Details
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">ID</span>
                        <input type="text" class="form-control" th:value="${item.id}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Item Name</span>
                        <input type="text" class="form-control" th:value="${item.itemNm}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Price</span>
                        <input type="text" class="form-control" th:value="${item.price}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Stock Number</span>
                        <input type="text" class="form-control" th:value="${item.stockNumber}" readonly>
                    </div>
                    <!-- Item Detail -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Item Detail</span>
                        <textarea class="form-control" rows="5" th:field="*{item.itemDetail}"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Sell Status</span>
                        <input type="text" class="form-control" th:value="${item.itemSellStatus}" readonly>
                    </div>

                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/item/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">목록</button>
                            </a>
                            <a th:href="|@{/item/modify(id=${item.id})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">수정</button>
                            </a>
                        </div>
                    </div>
                </div><!--end card body-->
                <div class="col">
                    <div class="card" th:if="${item.fileNames != null && item.fileNames.size() > 0}">
                        <img class="card-img-top"
                             th:each="fileName: ${item.fileNames}"
                             th:src="|/view/${fileName}|">
                    </div>
                </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div><!-- layout fragment end -->
